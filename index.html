<!doctype html>
<html lang="en">

<head>
    <title>Sure'Studio</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/x-icon" href="img/image4.jpg">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>

    <!-- Custom JS -->
    <script src="index.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
</head>

<body>
    <!-- BACKGROUND IMAGE -->
    <div class="bg-image" id="bgimage" style="background-image: url('img/image7.jpg'); height: 100vh;">

        <!-- NAV BAR -->
        <ul class="nav nav-tabs bg-white bg-opacity-75" id="myTab" role="tablist">

            <!-- PROJECTS -->
            <li class="nav-item" role="presentation">
                <button class="nav-link active fw-bold fs-5 bg-transparent" id="projects-tab" data-bs-toggle="tab"
                    data-bs-target="#projects" type="button" role="tab" aria-controls="projects"
                    aria-selected="true">Projects</button>
            </li>

            <!-- LOGOS -->
            <li class="nav-item" role="presentation">
                <button class="nav-link fs-5 bg-transparent" id="logos-tab" data-bs-toggle="tab" data-bs-target="#logos"
                    type="button" role="tab" aria-controls="logos" aria-selected="false">Logos</button>
            </li>

            <!-- ABOUT -->
            <li class="nav-item" role="presentation">
                <button class="nav-link fs-5 bg-transparent" id="about-tab" data-bs-toggle="tab" data-bs-target="#about"
                    type="button" role="tab" aria-controls="about" aria-selected="false">About</button>
            </li>
            <!-- CONTACT -->
            <li class="nav-item" role="presentation">
                <button class="nav-link fs-5 bg-transparent" id="contact-tab" data-bs-toggle="tab"
                    data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                    aria-selected="false">Contact</button>
            </li>
        </ul>

        <!-- PANELES -->
        <div class="tab-content bg-white bg-opacity-50">

            <!-- PROJECTS -->
            <div class="tab-pane active" id="projects" role="tabpanel" aria-labelledby="projects-tab">
                <div class="d-flex flex-row justify-content-center align-items-center h-100 p-3 mx-5">
                    <img class="opacity-75 m-2 rounded-9" src="img/logo2.jpg" alt="web logo" id="logo" height="200vh">
                    <div class="d-flex flex-column justify-content-center align-items-center h-100 p-3 mx-5">
                        <h1 class="text-black mt-3">WE'RE A SAN FRANCISCO DESIGN STUDIO</h1>
                        <h4 class="text-black mx-5 my-3 text-center">
                            We create logos, brand identities, packaging, websites, signage, apps, books, posters,
                            illustrations, strategy, icons, stationery, menus, uniforms, collateral, patterns... and
                            much more!</h4>
                    </div>
                </div>
            </div>

            <!-- LOGOS -->
            <div class="tab-pane h-75" id="logos" role="tabpanel" aria-labelledby="logos-tab">
                <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
                            aria-label="First slide"></li>
                        <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
                        <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="img/image1.JPG" class="w-100 d-block" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.JPG" class="w-100 d-block" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.JPG" class="w-100 d-block" alt="Third slide">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselId"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>

            <!-- ABOUT -->
            <div class="tab-pane" id="about" role="tabpanel" aria-labelledby="about-tab">

            </div>

            <!-- CONTACT -->
            <div class="tab-pane p-5" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
